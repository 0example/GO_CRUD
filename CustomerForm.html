
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" media="screen" href="assets/css/bootstrap.css">
    <link rel="stylesheet" media="screen" href="assets/css/style.css">
    <title>Customer Registration Form</title>
</head>

<body>

<nav class="navbar navbar-default">
    <div class="container-fluid navbar-header">
        <a class="navbar-brand" href="#">Customer Registration Form</a>
    </div>
</nav>

<div class="container">
    <div class="row">
        <div class="col-sm-4">
            <div class="panel panel-default">
                <div class="panel-heading">Input Customer Data</div>
                <div class="panel-body">
                    <form method="POST" enctype="multipart/form-data" id="fileUploadForm">
                        <div class="form-group">
                            <label for="name">Customer ID</label>
                            <input required="required" class="form-control" placeholder="Customer ID" name="customer ID" type="text" id="cus_id">
                        </div>

                        <div class="form-group">
                            <label for="name">Customer Full Name</label>
                            <input required="required" class="form-control" placeholder="Full Name" name="fullname" type="text" id="cus_name">
                        </div><div class="form-group">
                            <label for="name">NIC</label>
                            <input required="required" class="form-control" placeholder="NIC" name="nic" type="text" id="cus_nic">
                        </div>
                        <div class="form-group">
                            <label for="contactNumber">Contact Number</label>
                            <input required="required" class="form-control" placeholder="Contact Number" name="contact" type="text" id="cus_contact_number">
                        </div>
                        <div class="form-group">
                            <label for="Address">Address</label>
                            <textarea required="required" class="form-control" placeholder="Address" name="address" id="cus_address"></textarea>
                        </div>

                        <div class="row">
                            <div class="col-md-7">
                                <div class="form-group" runat="server">
                                    <label for="ImageUpload">Enter Customer Image</label>
                                    <input name="myFile" class="input-file" id="btnImgUp" type="file">
                                </div>
                            </div>
                            <div class="col-md-5">
                                <div class="form-group">
                                    <label for="ImageUpload"></label>
                                    <figure class="figure " >
                                        <img src="#" id="dispimg" class="figure-img img-fluid rounded" alt="" height="100px">
                                        <figcaption class="figure-caption"></figcaption>
                                    </figure>
                                </div>
                            </div>
                        </div>









                        <div class="btn btn-group-sm center-block">
                            <button class="btn btn-primary" type="button" id="btnAdd">Add</button>
                            <button class="btn btn-success" type="button" id="btnUpdt">Update</button>
                            <button class="btn btn-danger" type="button" id="btnDlt">Delete</button>
                            <button class="btn btn-info" type="button" id="btnSrch">Search</button>
                            <button class="btn btn-warning" type="button" id="btnClr">Clear</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>

        <div class="col-sm-8">

            <div class="panel panel-default ">
                <div class="panel-heading">Customer Details</div>
                <div class="panel-body table-responsive">
                    <table class="table table-striped table-bordered table-hover" cellspacing="0" width="100%">
                        <thead class="bg-primary">
                        <tr>
                            <th width="65">ID</th>
                            <th width="150px">Full Name</th>
                            <th width="100px">NIC</th>
                            <th width="90px">Contact</th>
                            <th width="130px">Address</th>
                            <th>Display Picture</th>

                        </tr>
                        </thead>

                        <tbody id="tblCustomer">
                        <tr>
                            <td>C001</td>
                            <td>Chamod Jayampathi</td>
                            <td>982690900V</td>
                            <td>0714699555</td>
                            <td>Horana</td>
                            <td>
                                <img src="assets/img-dir/oneplus.jpg" alt="" width="100" >
                            </td>
                        </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>

</div>


<script type="text/javascript" src="assets/js/jquery-2.1.3.min.js"></script>
<script type="text/javascript" src="assets/js/bootstrap.min.js"></script>
<script type="text/javascript" src="assets/js/jquery.dataTables.js"></script>
<script type="text/javascript" src="assets/js/main.js"></script>
<script src="assets/controller/CustomerController.js"></script>
</body>

</html>
